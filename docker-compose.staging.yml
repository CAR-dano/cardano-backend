# Docker Compose Override for Staging Environment

services:
  # Application - Staging optimizations
  app:
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
    volumes:
      - /var/www/cardano-backend/uploads:/usr/src/app/uploads
      - /var/www/cardano-backend/pdfarchived:/usr/src/app/pdfarchived
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
    logging:
      driver: 'json-file'
      options:
        max-size: '5m'
        max-file: '2'

  # Prometheus - Staging config
  prometheus:
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d' # Shorter retention for staging
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  # Grafana - Staging settings
  grafana:
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-staging123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-staging.localhost}
      - GF_SERVER_ROOT_URL=https://${GRAFANA_DOMAIN:-staging.localhost}/grafana
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  # PostgreSQL - Staging optimizations
  postgres:
    restart: unless-stopped
    environment:
      - POSTGRES_SHARED_PRELOAD_LIBRARIES=pg_stat_statements
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=50
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c work_mem=2MB
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  # Node Exporter - Staging monitoring
  node-exporter:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.05'

  # PostgreSQL Exporter - Staging monitoring
  postgres-exporter:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.05'
